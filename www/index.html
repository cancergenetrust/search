<!DOCTYPE html>
<html>
  <head>
    <title>Cancer Gene Trust Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="underscore-min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.7.9/cytoscape.min.js"></script>
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>
    <script src="network.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
		<style>
    #network {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
    }
		</style>
  </head>
  <body>
    <a href="http://www.cancergenetrust.org">
      <img src="images/logo_with_name.png" style="padding: 8px; height: 64px;" class="center-block img-responsive"/>
    </a>

		<form id="search">
			<div class="row">
				<div class="col-xs-3">
				</div>
				<div class="col-xs-6">
					<div class="input-group">
						<input type="text" class="form-control" id="query" placeholder="metastatic">
						<span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
					</div>
				</div>
				<div class="col-xs-3">
				</div>
			</div>
		</form>

    <div id="network"></div>
		<p/>
    <div id="results" class="container"></div>
    <script type="text/html" id="results-template">
			<div class="panel panel-default">
				<div class="panel-heading">
          <h3 class="panel-title"><%= results.hits.total %> results</h3>
				</div>
        <ul class="list-group">
        <% _.each(results.hits.hits, function(hit) { %>
          <li class="list-group-item"><h4>
            <a href="/cgtd/index.html?submission=<%= hit._id %>">
                <%= hit._id %>
            </a>
          </h4></li>
        <% }) %>
        </ul>
			</div>
    </script>
  </body>
</html>
